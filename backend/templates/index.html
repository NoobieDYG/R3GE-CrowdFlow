<!DOCTYPE html>
<html>
<head>
    <title>Crowd Density Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .video-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .stats {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Crowd Density Analysis</h1>
    
    <div class="video-container">
        <img src="{{ url_for('video_feed', video_path='https://www.youtube.com/watch?v=gGuNephNsYA') }}" width="640" height="480">
    </div>
    
    <div class="stats" id="stats">
        <h2>Statistics</h2>
        <div id="zone-data">Loading zone data...</div>
    </div>

    <script>
        // Update the zone data every 5 seconds
        function updateZoneData() {
            fetch('/crowd_data')
                .then(response => response.json())
                .then(data => {
                    let html = '<ul>';
                    for (const [zone, details] of Object.entries(data)) {
                        html += `<li>${zone}: ${details.count} people (${details.occupancy}% occupancy)</li>`;
                    }
                    html += '</ul>';
                    document.getElementById('zone-data').innerHTML = html;
                })
                .catch(error => {
                    console.error("Error fetching zone data:", error);
                    document.getElementById('zone-data').innerHTML = "<p style='color:red;'>Failed to load zone data.</p>";
                });
        }

        // Start fetching zone data every 5 seconds
        setInterval(updateZoneData, 5000);

        // Optionally load data on first page load as well
        updateZoneData();
    </script>
</body>
</html>
