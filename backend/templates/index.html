<!DOCTYPE html>
<html>
<head>
    <title>Crowd Density Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .video-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .stats {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        
        .chatbox {
            margin-top: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background: #f9f9f9;
            height: 300px;
            overflow-y: scroll;
        }

        .chat-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        #chat-input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #send-btn {
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .message {
            margin: 5px 0;
        }

        .message.suggestion {
            color: blue;
        }

        .message.user {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Crowd Density Analysis</h1>
    
    <div class="video-container">
        <img src="{{ url_for('video_feed', video_path='https://www.youtube.com/watch?v=ZsoPsnjun1g') }}" width="640" height="480">
    </div>
    
    <div class="stats" id="stats">
        <h2>Statistics</h2>
        <div id="zone-data">Loading zone data...</div>
    </div>

    
    <div id="chatbox" class="chatbox">
        <!-- Suggestions and messages will appear here -->
    </div>
    <div class="chat-controls">
        <input type="text" id="chat-input" placeholder="Ask something...">
        <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        
        function updateZoneData() {
            fetch('/crowd_data')
                .then(response => response.json())
                .then(data => {
                    let html = '<ul>';
                    for (const [zone, details] of Object.entries(data)) {
                        html += `<li>${zone}: ${details.count} people (${details.occupancy}% occupancy)</li>`;
                    }
                    html += '</ul>';
                    document.getElementById('zone-data').innerHTML = html;
                })
                .catch(error => {
                    console.error("Error fetching zone data:", error);
                    document.getElementById('zone-data').innerHTML = "<p style='color:red;'>Failed to load zone data.</p>";
                });
        }

        setInterval(updateZoneData, 5000);
        updateZoneData();
    </script>

    <!-- Suggestion Fetcher -->
    <script>
        async function fetchSuggestions() {
          try {
            const response = await fetch("/get_suggestion");
            if (!response.ok) {
              console.log("No suggestion or error fetching:", await response.text());
              return;
            }
        
            const data = await response.json();
            const chatbox = document.getElementById("chatbox");
        
            const messageDiv = document.createElement("div");
            messageDiv.className = "message suggestion";
            messageDiv.innerText = "LLM Suggestion: " + data.suggestion;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
          } catch (error) {
            console.error("Error fetching suggestions:", error);
          }
        }

        setInterval(fetchSuggestions, 30000);
        fetchSuggestions(); // fixed typo
    </script>

    <!-- Chat Handler -->
    <script>
        function sendMessage() {
            const input = document.getElementById("chat-input");
            const msg = input.value.trim();
            if (!msg) return;

            const chatbox = document.getElementById("chatbox");

            // Add user message
            const userDiv = document.createElement("div");
            userDiv.className = "message user";
            userDiv.innerText = "You: " + msg;
            chatbox.appendChild(userDiv);
            chatbox.scrollTop = chatbox.scrollHeight;

            input.value = "";

            // Send to backend
            fetch("/chat_bot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_message: msg })
            })
            .then(res => res.json())
            .then(data => {
                const botDiv = document.createElement("div");
                botDiv.className = "message suggestion";
                botDiv.innerText = "Bot: " + data.response;
                chatbox.appendChild(botDiv);
                chatbox.scrollTop = chatbox.scrollHeight;
            })
            .catch(err => {
                console.error("Error talking to LLM:", err);
            });
        }
    </script>
</body>
</html>
